<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestshop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="front-banner">
        <nav class="nav-menu">
            <div class="page-container menu-container">
                <div class="logo">
                    <a href="#">BestShop</a>
                </div>
                <ul class="main-menu">
                    <li><a href="#">Why Us</a></li>
                    <li><a href="#">Benefits</a></li>
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="banner-content">
            <div class="banner-text">
                <h1 class="heading-title banner-heading">Sell More!</h1>
                <p>Open shop on our platform and increase your sales</p>
                <a class="btn btn-banner" href="#">Open your shop</a>
            </div>
            <div class="banner-img">
                <img src="assets/Background.png" alt="Background" />
            </div>
        </div>
    </header>

    <main>
        <section class="sales-platform">
            <div class="page-container">
                <h2 class="heading-title sales-heading">The most popular sales platform in country</h2>
                <div class="box-content">
                    <article class="box first-box">
                        <div class="circle"><img src="assets/Person.svg" alt="Person"/></div>
                        <div class="count"><p>100000+</p></div>
                        <div class="sub-text"><p>daily entries</p></div>
                    </article>
                    <article class="box middle-box">
                        <div class="circle"><img src="assets/Eye.svg" alt="Person"/></div>
                        <div class="count"><p>2000000+</p></div>
                        <div class="sub-text"><p>seen products every day</p></div>
                    </article>
                    <article class="box last-box">
                        <div class="circle"><img src="assets/Catalog.svg" alt="Person"/></div>
                        <div class="count"><p>10000+</p></div>
                        <div class="sub-text"><p>added posts daily</p></div>
                    </article>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
